<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Result — SEDA College</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="page">
    <img src="seda-logo-removebg-preview.png" alt="SEDA College" class="logo"/>

    <h1 class="title">Verification Result</h1>
    <div class="divider"></div>

    <div class="card">
      <!-- Student ID -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Student ID:</div>
          <div class="v">2401269</div>
        </div>
      </div>

      <!-- Letter Issue Date -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Letter Issue Date:</div>
          <div class="v">10th September 2025</div>
        </div>
      </div>

      <!-- Status -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Status:</div>
          <div class="v status status--enrolled">Enrolled</div>
        </div>
      </div>

      <!-- Student Name -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Student Name:</div>
          <div class="v">Carina Freitas Busi</div>
        </div>
      </div>

      <!-- DOB -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Date of Birth:</div>
          <div class="v">28/03/2002</div>
        </div>
      </div>

      <!-- Passport -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Passport No:</div>
          <div class="v">gg825080</div>
        </div>
      </div>

      <!-- Nationality -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Nationality:</div>
          <div class="v">Brazilian</div>
        </div>
      </div>

      <!-- Course dates -->
      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Course Commence Date:</div>
          <div class="v">15/09/2025</div>
        </div>
      </div>

      <div class="row">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M6.5 12.5l3.5 3.5 7.5-7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="kv">
          <div class="k">Course Completion Date:</div>
          <div class="v">14/05/2026</div>
        </div>
      </div>
    </div>

    <footer class="footer">SEDA College © 2025</footer>
  </div>
</body>
</html>
